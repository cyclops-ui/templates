apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-minio-service
spec:
  selector:
    app: minio
  ports:
  - protocol: TCP
    port: 8080  # Adjust port if needed (external access)
    targetPort: {{ .Values.service.apiPort | default 9000 }}
  - protocol: TCP
    port: 80  # Adjust port if needed (external access)
    targetPort: {{ .Values.service.consolePort | default 9090 }}
  type: {{ .Values.service.type | default "ClusterIP" }}  # Adjust type for external access
