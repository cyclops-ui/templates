apiVersion: databases.digitalocean.com/v1alpha1
kind: DatabaseCluster
metadata:
  name: {{ .Release.Name }}-mysql
  namespace: {{ .Release.Namespace }}
spec:
  engine: mysql
  name: {{ .Release.Name }}
  version: '8'
  numNodes: {{ .Values.numNodes }}
  region: {{ .Values.region }}
  size: {{ if eq .Values.size "small" }}db-s-1vcpu-1gb{{ else if eq .Values.size "medium" }}db-s-2vcpu-4gb{{ else if eq .Values.size "large" }}db-s-4vcpu-8gb{{ end }}
