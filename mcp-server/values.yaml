service: pulumi

scaling:
  replicas: 1

permissions:
  enabled: false

port: 8000

providers:
  grafana:
    image: "mcp/grafana"
  pulumi:
    image: "mcp/pulumi"
  redis:
    image: "mcp/redis"
    env:
      - name: REDIS_HOST
        value: "127.0.0.1"
      - name: REDIS_PORT
        value: "6379"
      - name: REDIS_USERNAME
        value: "default"
      - name: REDIS_PWD
        value: ""
      - name: MCP_TRANSPORT
        value: "sse"
