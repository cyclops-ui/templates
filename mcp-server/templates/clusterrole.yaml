{{ if .Values.permissions.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/component: mcp
    app.kubernetes.io/name: {{ .Release.Name }}
    app.kubernetes.io/part-of: {{ .Values.service }}
  name: {{ .Release.Name }}
rules:
  - apiGroups:
      {{- range .Values.permissions.apiGroups }}
      - {{ . }}
      {{- end }}
    resources:
      {{- range .Values.permissions.resources }}
      - {{ . }}
      {{- end }}
    verbs:
      {{- range .Values.permissions.verbs }}
      - {{ . }}
      {{- end }}
{{ end }}